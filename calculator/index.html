<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>calculator</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="flex h-screen justify-center bg-[#d7dfe2]">
			<div class="z-10 my-auto bg-white shadow-md">
				<div class="h-24 w-64 bg-slate-500"></div>
				<div class="h-12 w-64 bg-slate-600"></div>
				<div class="grid grid-cols-4 bg-slate-200">
					<button class="h-16 w-16 hover:scale-125">CE</button>
					<button class="h-16 w-16 hover:scale-125">C</button>
					<button class="h-16 w-16 text-2xl hover:scale-125">⇍</button>
					<button class="h-16 w-16 text-3xl hover:scale-125">÷</button>
				</div>
				<div class="grid grid-cols-4 bg-white">
					<button class="h-16 w-16 hover:scale-125">7</button>
					<button class="h-16 w-16 hover:scale-125">8</button>
					<button class="h-16 w-16 hover:scale-125">9</button>
					<button class="h-16 w-16 bg-slate-200 hover:scale-125">X</button>
				</div>
				<div class="grid grid-cols-4 bg-white">
					<button class="h-16 w-16 hover:scale-125">4</button>
					<button class="h-16 w-16 hover:scale-125">5</button>
					<button class="h-16 w-16 hover:scale-125">6</button>
					<button class="h-16 w-16 bg-slate-200 text-3xl hover:scale-125">-</button>
				</div>
				<div class="grid grid-cols-4 bg-white">
					<button class="h-16 w-16 hover:scale-125">1</button>
					<button class="h-16 w-16 hover:scale-125">2</button>
					<button class="h-16 w-16 hover:scale-125">3</button>
					<button class="h-16 w-16 bg-slate-200 text-3xl hover:scale-125">+</button>
				</div>
				<div class="grid grid-cols-4 bg-white">
					<button class="h-16 w-16 text-2xl hover:scale-125">±</button>
					<button class="h-16 w-16 text-xl hover:scale-125">0</button>
					<button class="h-16 w-16 text-2xl hover:scale-125">.</button>
					<button class="h-16 w-16 bg-green-400 text-3xl hover:scale-125">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
