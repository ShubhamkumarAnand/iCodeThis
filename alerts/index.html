<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Alerts</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-[#30a8b3]">
		<div class="flex items-center flex-col space-y-10 justify-center min-h-screen">
			<div
				class="p-8 bg-white flex flex-row rounded z-10 shadow-lg items-center sm:w-[35rem] w-full"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="#00c953"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="w-8 h-8 mr-4"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
					></path>
				</svg>
				<p class="text-[#00c953] w-11/12 mr-16">Your object has been successfully created</p>
				<span class="text-gray-300 hover:cursor-pointer hover:scale-125 button text-xl float-right"
					>x</span
				>
			</div>
			<div
				class="p-8 bg-white flex flex-row rounded z-10 shadow-lg items-center sm:w-[35rem] w-full"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="#fe5720"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="w-8 h-8 mr-4"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
					></path>
				</svg>
				<p class="text-[#fe5720] w-11/12 mr-16">Your object couldn't be created</p>
				<span class="text-gray-300 ml-10 hover:cursor-pointer hover:scale-125 button text-xl"
					>x</span
				>
			</div>
		</div>
	</body>
</html>
